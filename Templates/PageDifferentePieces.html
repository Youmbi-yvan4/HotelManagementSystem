<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking CM - Chambres</title>
    <link rel="stylesheet" href="Global.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">Booking CM</div>
            <nav>
                <ul>
                    <li><a href="/HomePage.html">Accueil</a></li>
                    <li><a href="/PageDifferentePieces.html">Chambres</a></li>
                    <li><a href="/AboutUs.html">À propos</a></li>
                    <li><a href="/ContactUs.html">Contact</a></li>
                    <li><a href="#">Connexion</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="rooms">
            <h2>Nos Chambres</h2>
            <div class="filters">
                <select>
                    <option value="all">Toutes les chambres</option>
                    <option value="single">Chambre simple</option>
                    <option value="double">Chambre double</option>
                </select>
                <select>
                    <option value="price">Prix</option>
                    <option value="rating">Note</option>
                </select>
            </div>
            <div class="room-cards">
                <div class="room-card">
                    <img src="/Images/Hilton-Yaounde-Hotel-Exter.jpg" alt="Chambre 1">
                    <h3>Chambre Luxe</h3>
                    <p>À partir de 100€ / nuit</p>
                    <button>Voir plus</button>
                </div>
                <div class="room-card">
                    <img src="/Images/Hilton-Yaounde-Hotel-Exterior.jpg" alt="Chambre 2">
                    <h3>Chambre Standard</h3>
                    <p>À partir de 80€ / nuit</p>
                    <button>Voir plus</button>
                </div>
                <div class="room-card">
                    <img src="/Images/Hilton-Yaounde-Hotel-Exterior.jpg" alt="Chambre 2">
                    <h3>Chambre enfant</h3>
                    <p>À partir de 40€ / nuit</p>
                    <button>Voir plus</button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="contact-info">
            <p>Contactez-nous : email@example.com | +123 456 7890</p>
        </div>
        <div class="social-media">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
    </footer>
</body>
</html>
