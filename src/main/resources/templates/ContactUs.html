<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking - Contact Us</title>
    <link rel="stylesheet" href="/Static/Global.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo" th:text="${companyName}">Booking</div>
            <nav>
                <ul>
                    <li><a th:href="@{/HomePage}">Home</a></li>
                    <li><a th:href="@{/PageDifferentePieces}">Rooms</a></li>
                    <li><a th:href="@{/AboutUs}">About Us</a></li>
                    <li><a th:href="@{/ContactUs}">Contact</a></li>
                    <li><a th:href="@{/login}">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="contact">
            <h2>Contact Us</h2>
            <form th:action="@{/send-message}" method="post">
                <input type="text" name="name" placeholder="Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <textarea name="message" placeholder="Message" required></textarea>
                <button type="submit">Send</button>
            </form>
            <div class="contact-info">
                <h3>Our Contact Details</h3>
                <p th:text="'Email: ' + ${contactEmail}">Email: andyy.essomba@gmail.com</p>
                <p th:text="'Phone: ' + ${contactPhone}">Phone: +237 656 43 87 11</p>
                <div id="map"></div>
            </div>
        </section>
    </main>
    <footer>
        <div class="contact-info">
            <p th:text="'Contact us: ' + ${contactEmail} + ' | ' + ${contactPhone}">Contact us: andyy.essomba@gmail.com | +237 656 43 87 11</p>
        </div>
        <div class="social-media">
            <a th:href="@{#}">Facebook</a>
            <a th:href="@{#}">Twitter</a>
            <a th:href="@{#}">Instagram</a>
        </div>
    </footer>
    <script>
        // Google Maps integration
        function initMap() {
            var location = {lat: -25.363, lng: 131.044};
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 4,
                center: location
            });
            var marker = new google.maps.Marker({
                position: location,
                map: map
            });
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"></script>
</body>
</html>
